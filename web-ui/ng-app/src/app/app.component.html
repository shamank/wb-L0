
<mat-card class="container">
  <mat-card-header class="header">Поиск заказов по UUID</mat-card-header>
  <mat-card-content>
    <div class="search-container">
      <mat-form-field class="search-input">
        <input matInput  placeholder="Введите UUID заказа" [(ngModel)]="order_uuid">
      </mat-form-field>
      <button mat-raised-button color="primary" style="margin: 5px" (click)="search()">Поиск</button>
    </div>
    <div class="search-results" *ngIf="showResults">
      <app-order-info [json]="data_json"></app-order-info>
    </div>
  </mat-card-content>
</mat-card>
